<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=20; // Số lượng số fibonacci cần hiển thị
        let a=0
        let b=1
        document.write("Dãy Fibonacci; ");
        for (i = 1; i <= n; i++){
            document.write("a")
            let temp = a + b
            a = b;
            b = temp;
        }
    </script>
</body>
</html>
