<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = 20; // Số lượng số Fibonacci cần tính tổng
        let a = 0;
        let b = 1;
        sum = 0;
        for (let i = 1; i <= n; i++){
            sum += a;
            let temp = a + b;
            a = b;
            b = temp;
        }
        document.write("Tổng của 20 số Fibonacci đầu tiên: " +sum);
    </script>
</body>
</html>
