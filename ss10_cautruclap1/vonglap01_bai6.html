<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = 30; // Số lượng chia hết cho 7 cần tính tổng
        let count = 0;
        let curennumber = 1;
        let sum = 0;
        while (count < n) {
            if (curennumber % 7 === 0) {
                sum += currennnumber;
                count++;
            }
            currennnumber++;
        }
        document.write("Tổng của 30 số chia hết cho 7 đầu tiên: " +sum);
    </script>
</body>
</html>
