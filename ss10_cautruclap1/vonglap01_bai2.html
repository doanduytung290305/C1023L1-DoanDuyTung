<body>
    <script>
        let a = +prompt("Hãy nhập nhiệt đọ hiện tại");
        while (a<20 || a>100){;
            alert("Hãy điều chỉnh nhiệt độ")
        }
        while (a<=20 || a>=100){
            alert("Nhiệt độ phù hợp")   
        }
    </script>
