!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="a">a : </label>
<input id="a" type="text">
<br>
<label for="b">b : </label>
<input id="b" type="text">
<br>
<label for="c">c : </label>
<input id="c" type="text">
<br>
<button type="button" onclick="check()">check</button>
<p id="result"></p>
<script>
    function check()
    {
        let a = +document.getElementById("a").value
        let b = +document.getElementById("b").value
        let c = +document.getElementById("c").value
        let max = a;
       if(max<=b)
       {
           max=b;
           if(max<=c)
           {
               max=c;
               document.getElementById("result").innerHTML = "Max " + max;
           }
       }
       else if(max<=c)
       {
           max=c;
           document.getElementById("result").innerHTML="Max "+max;
       }
       else
       {
           document.getElementById("result").innerHTML="Max "+max;
       }
    }
</script>
</body>
</html>
