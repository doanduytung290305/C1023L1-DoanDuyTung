<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng của cơ thể</title>
</head>
<body>
<h1><strong>Tính chỉ số cân nặng</strong></h1><br>
Nhập cân nặng (Kg): <label><input id="weight" type="number" placeholder="Cân nặng"></label><br>
Nhập chiều cao (m): <label><input id="height" type="number" placeholder="Chiều cao"></label><br>
<button onclick="submit()">Kết quả</button>
<p id="chiso"></p>

<script>
    function submit(){
        let weight = +document.getElementById('weight').value;
        let height = +document.getElementById('height').value;
        let bmi;
        bmi = weight / (height ^ 2);
    console.log(`Chỉ số BMI là: ${bmi}`)
    if (bmi<18.5){
        document.getElementById('chiso').innerHTML="Underweight";
    }else if (bmi<25.0){
        document.getElementById('chiso').innerHTML="Normal";
    }else if (bmi<30.0){
        document.getElementById('chiso').innerHTML="Overweight";
    }else document.getElementById('chiso').innerHTML="Obese";}
</script>
</body>
</html>
